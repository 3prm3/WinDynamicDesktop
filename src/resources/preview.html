<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{themeName}} | WinDynamicDesktop Themes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  img {height:100vh; width:100%}
  .carousel {height:100vh; width:100%}
  .carousel-inner {height:100vh; width:100%}
  #playPauseButton {color:#fff; opacity:50%}
  #playPauseButton:hover {opacity:100%}
  #topLeftPanel {background:rgba(0,0,0,0.5); border-radius:5px; color:#fff; padding:10px; position:fixed; left:20px; top:20px; z-index:999}
  #topRightPanel {background:rgba(0,0,0,0.5); border-radius:5px; position:fixed; right:20px; top:20px; z-index:999}
  </style>
</head>
<body>
  <div id="topLeftPanel">
    <big><b>{{themeName}}</b></big><br>
    Image Credits: {{themeAuthor}}
  </div>
  <!--startCarousel-->
  <div id="topRightPanel">
    <button id="playPauseButton" type="button" class="btn btn-default btn-xs">
      <span id="playPauseIcon"><i class="fa fa-pause" aria-hidden="true"></i></span>
    </button>
  </div>
  <div class="container" style="max-width:100%; padding:0">
    <div id="demo" class="carousel slide carousel-fade" data-ride="carousel">
      <ul class="carousel-indicators">
{{carouselIndicators}}
      </ul>
      <div class="carousel-inner">
{{carouselItems}}
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev" style="width:80px">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next" style="width:80px">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
  <!--endCarousel-->
<script>
var isPaused = false;
$('#playPauseButton').click(function () {
  isPaused = !isPaused;
  if (isPaused) {
    $('#demo').carousel('pause');
    $('#playPauseIcon').html('<i class="fa fa-play" aria-hidden="true"></i>');
  } else {
    $('#demo').carousel('cycle')
    $('#playPauseIcon').html('<i class="fa fa-pause" aria-hidden="true"></i>');
  }
});
</script>
</body>
</html>
